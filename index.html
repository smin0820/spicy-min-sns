<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니 SNS</title>

    <meta property="og:title" content="미니 SNS" />
    <meta property="og:description" content="연습용 개인 프로젝트" />

    <script>
      try {
        const themeStore = localStorage.getItem("ThemeStore") 
          ? JSON.parse(localStorage.getItem("ThemeStore")) 
          : null;

          const theme = themeStore.state.theme;

          const htmlTag = document.documentElement;
          htmlTag.classList.remove("dark", "light");

          if (theme === "system") {
            const isDarkTheme = window.matchMedia(
              "(prefers-color-scheme: dark)",
            ).matches;

            htmlTag.classList.add(isDarkTheme ? "dark" : "light");
          } else {
            htmlTag.classList.add(theme);
          }
      } catch(error) {
        console.log(error);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
